<div class="seat-selection-container">
    <div class="passengers-list-card">
        <h3>Travelers</h3>
        <p class="subtitle">Select a passenger to assign a seat</p>
        <div *ngFor="let passenger of passengers; let i=index" 
         [class.active]="activePassengerIndex===i"
         (click)="selectPassenger(i)">
         <div class="passenger-info">
            <div class="avatar">{{passenger.firstName.charAt(0)}}</div>
            <div>
                <span class="name">{{passenger.firstName}} {{passenger.lastName}}</span>
            </div>
        </div>
            <div class="assigned-seat">{{getSeatForPassenger(i)}}</div>
        

        </div>

    </div>
    <div class="main-layout">
        <div class="seat-map-container-card">
            <div class="legend">
                <span class="item"><span class="box-available"></span>Available</span>
                <span class="item"><span class="box-selected"></span>Selected</span>
            </div>
            <div class="plane-body"></div>
        </div>
    </div>
</div>
