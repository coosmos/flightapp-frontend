<section class="change-password-page">
    <div class="auth-page">
        <div class="auth-card">
            <h2>Change Password</h2>
            <p class="subtitle">Your password has expired. Please set a new one.</p>

            <div class="message error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <div class="message success-message" *ngIf="successMessage">
                {{ successMessage }}
            </div>

            <div class="field">
                <label>Current Password</label>
                <input [(ngModel)]="passwordForm.oldPassword" type="password" placeholder="Enter current password"
                    [class.error]="passwordErrors.oldPassword">
                <span class="error-text" *ngIf="passwordErrors.oldPassword">
                    {{ passwordErrors.oldPassword }}
                </span>
            </div>

            <div class="field">
                <label>New Password</label>
                <input [(ngModel)]="passwordForm.newPassword" type="password" placeholder="Enter new password"
                    [class.error]="passwordErrors.newPassword">
                <span class="error-text" *ngIf="passwordErrors.newPassword">
                    {{ passwordErrors.newPassword }}
                </span>
            </div>

            <div class="field">
                <label>Confirm New Password</label>
                <input [(ngModel)]="passwordForm.confirmPassword" type="password" placeholder="Confirm new password"
                    [class.error]="passwordErrors.confirmPassword">
                <span class="error-text" *ngIf="passwordErrors.confirmPassword">
                    {{ passwordErrors.confirmPassword }}
                </span>
            </div>

            <button class="auth-btn" (click)="changePassword()" [disabled]="loading">
                {{ loading ? 'Changing...' : 'Update Password' }}
            </button>

        </div>
    </div>
</section>
