<section class="signup">
<div class="signup-overlay">
<div class="auth-page">
  <div class="auth-card">
    <h2>Create account</h2>
    <p class="subtitle">Join SkyWings to book flights</p>

    <div class="field">
      <label>Username</label>
      <input [(ngModel)]="username" placeholder="Choose a username" />
    </div>

    <div class="field">
      <label>Email</label>
      <input [(ngModel)]="email" placeholder="Enter your email" />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" placeholder="Create a password" />
    </div>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button class="auth-btn" (click)="signup()">Sign up</button>

    <p class="switch">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
</div>
</section>
