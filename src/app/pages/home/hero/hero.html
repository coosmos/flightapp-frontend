<section class="hero">
    <div class="hero-overlay"></div>
    <!-- left -->
    <div class="hero-content">
        <div class="hero-main">
            <div class="hero-left">
                <div class="hero-text">
                    <h1 class="hero-title">Explore the world with confidence</h1>
                    <p class="hero-subtitle">Book flights to your dream destinations, fast and hassle-free.</p>
                </div>
                <!-- Trust Indicators -->
                <div class="trust-indicators">
                    <div class="indicator">
                        <span class="indicator-value">10M+</span>
                        <span class="indicator-label">Happy Travelers</span>
                    </div>
                    <div class="indicator">
                        <span class="indicator-value">500+</span>
                        <span class="indicator-label">Destinations</span>
                    </div>
                    <div class="indicator">
                        <span class="indicator-value">24/7</span>
                        <span class="indicator-label">Customer Support</span>
                    </div>
                </div>
            </div>
            <!-- right -->
            <div class="hero-right">
                <div class="hero-search">
                    <app-search-card></app-search-card>
                </div>
            </div>
        </div>

    </div>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" (click)="scrollToDestinations()">
        <span>Discover More</span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7" />
        </svg>
    </div>
</section>


<section class="destination-slider" id="destinations">
  <div class="slider-container">

    <div
      class="slide"
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentIndex"
      [style.backgroundImage]="'url(' + slide.image + ')'"
    >
      <div class="slide-overlay"></div>

      <div class="slide-content">
        <span class="tagline">{{ slide.tagline }}</span>
        <h2>{{ slide.city }}</h2>
        <p class="price">{{ slide.price }}</p>
      </div>
    </div>

  </div>
</section>
