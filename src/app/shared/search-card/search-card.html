<div class="search-card">
  <div class="search-bar">

    <div class="field">
      <label>From</label>
      <div class="field-box">
        <input
          type="text"
          placeholder="India (IN)"
          [(ngModel)]="fromLocation"
        />
      </div>
    </div>

    <button class="toggle-btn" (click)="swapLocations()" aria-label="Swap locations">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M7 16V4M7 4L3 8M7 4L11 8" />
        <path d="M17 8V20M17 20L21 16M17 20L13 16" />
      </svg>
    </button>

    <div class="field">
      <label>To</label>
      <div class="field-box">
        <input
          type="text"
          placeholder="Country, city or airport"
          [(ngModel)]="toLocation"
        />
      </div>
    </div>

    <div class="field">
      <label>Date</label>
      <div class="field-box">
        <input
          type="date"
          [(ngModel)]="flightDate"
        />
      </div>
    </div>

    <!-- Search -->
    <button class="search-btn" (click)="onSearch()">
      Search
    </button>

  </div>
</div>
